apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nutri-veda-ingress
  namespace: nutri-veda-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.nutriveda.com
    secretName: nutriveda-tls
  rules:
  - host: api.nutriveda.com
    http:
      paths:
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: chat-api-service
            port:
              number: 80
      - path: /diary
        pathType: Prefix
        backend:
          service:
            name: diary-api-service
            port:
              number: 80
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-api-service
            port:
              number: 80
