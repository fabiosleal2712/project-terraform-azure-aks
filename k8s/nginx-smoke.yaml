apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-smoke
  namespace: nutri-veda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-smoke
  template:
    metadata:
      labels:
        app: nginx-smoke
    spec:
      automountServiceAccountToken: false
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
            ephemeral-storage: "128Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-smoke
  namespace: nutri-veda
spec:
  selector:
    app: nginx-smoke
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
